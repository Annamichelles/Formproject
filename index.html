<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formproject</title>
	<link rel="Stylesheet" href="styles/index.css">
	<link rel="reset" href="styles/reset.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>

<body> 
	<form class="form-container">
	 	<section class="info-area">
		 	<h3 class="main-title title-container"> How did you experience our service at the cinema?</h3>
		 	<div>
		 		<p class="info-text">To get even better we would like to know what you thought of the service here at Gordon's Cinema Center. The survey only takes around 3 minutes to fill in and everything will be anonymous. Thank you! </p>
		 		<p class="end-text bottom-line">Best regards - Gordon's Cinema Center</p>
		 	</div>
		 </section>
		 <section  class="rating">
		 		<label class="text-area__text" for="form-container">How would you rate the overall service of your visit?</label>
		 		<select class="dropdown" type="select" id="form-container">
		 			<option value="option1">1</option>
		 			<option value="option2">2</option>
		 			<option value="option3">3</option>
		 			<option value="option4">4</option>
		 			<option value="option5">5</option>
		 			<option value="option6">6</option>
		 			<option value="option7">7</option>
		 			<option value="option8">8</option>
		 			<option value="option9">9</option>
		 			<option value="option10">10</option>
		 		</select>
		 </section>
		  <section class="freetext-container">
		 		<label class="text-area__text" for="form-container1">Is there anything you think that we could do better? </label>
		 		<textarea id="form-container1" class="text-area" type="text" placeholder="Your text here"></textarea>
		 </section>
		  <section class="freetext-container">
		 		<label class="text-area__text"  for="form-container2">Was there something we did that you think was great? </label>
		 		<textarea id="form-container2" class="text-area" type="text" placeholder="Your text here"></textarea>
		 </section>
		 <section class="freetext-container">
		 	<label class="text-area__text"  for="form-container3">Is there anything else that you want us to know?</label>
		 	<textarea id="form-container3" class="text-area2" type="text" placeholder="Your text here"></textarea>
		 </section>
		 <section class="checkbox-field">
		 	<input class="checkbox" type="checkbox" name="" id="survey">
		 	<label class="checkbox-text" for="survey">I agree on this data being collected </label>
		 </section>
	 	<button type="Submit" class="submit-button">Submit</button>
	 </form>
</body>
</html>
